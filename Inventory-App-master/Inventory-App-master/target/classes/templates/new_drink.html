<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head}">
    <title>Orders Placed</title>
</head>

<body>

<!-- back home button -->
<div class="container mt-3">
    <a href="http://localhost:63342/Inventory-App-master/myPRO3/templates/home.html?_ijt=6tp2o1qonhaovuakl6n2kbq3v4&_ij_reload=RELOAD_ON_SAVE" class="btn btn-info btn-sm p-3 text-color" style="background-color: orange; border: none; outline: none; color: white;">Back Home</a>
<!--    <a th:href="@{/homepage}" class="btn btn-primary btn-sm">Back Home</a>-->
</div>

<div th:if="${message}" th:class="'alert alert-success text-center'">
    [[${message}]]
</div>
<!-- add drink Form -->
<form th:action="@{/saveDrink}" th:method="post" th:object="${drink}" class="container mt-3">

    <div class="border p-3">
        <div class="form-group row">
            <label th:for="DrinkName" class="col-sm-4 col-form-label required">Name Of Item</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="DrinkType" class="col-sm-4 col-form-label required">Item Description</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{capacity}" class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <label th:for="DrinkType" class="col-sm-4 col-form-label required">Location For Pickup</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{type}" class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <label th:for="DrinkCapacity" class="col-sm-4 col-form-label required">Delivery Location</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" th:field="*{price}" class="form-control" required>
                </div>
            </div>
        </div>



        <div class="text-center">
            <button type="submit" class="btn btn-success m-2"  th:onclick="submitForm()">Submit</button>
<!--            <button type="button" class="btn btn-outline-danger m-2" th:onclick="cancelForm()">Cancel</button>-->
            <a href="http://localhost:63342/Inventory-App-master/myPRO3/templates/home.html?_ijt=6tp2o1qonhaovuakl6n2kbq3v4&_ij_reload=RELOAD_ON_SAVE" type="button" class="btn btn-outline-danger m-2">Cancel</a>
        </div>
    </div>

</form>

<script type="text/javascript">
    function cancelForm() {
        window.location = "http://localhost:63342/Inventory-App-master/myPRO3/templates/home.html?_ijt=6tp2o1qonhaovuakl6n2kbq3v4&_ij_reload=RELOAD_ON_SAV";
    }
</script>

</body>
</html>
