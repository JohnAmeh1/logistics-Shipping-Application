<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head}">
    <title>Orders Placed</title>
</head>
<body>
<div class="m-3">
    <a href="http://localhost:63342/Inventory-App-master/myPRO3/templates/home.html?_ijt=6tp2o1qonhaovuakl6n2kbq3v4&_ij_reload=RELOAD_ON_SAVE" class="btn btn-info btn-sm p-3 text-color" style="background-color: orange; border: none; outline: none; color: white;">Back Home</a>
    <!--    <a th:href="@{/homepage}" class="btn btn-primary btn-sm">Back Home</a>-->
</div>

<div th:if="${message}" th:class="'alert alert-success text-center'">
    [[${message}]]
</div>

<table border="1" class="table table-striped table-responsive container my-4">
    <thead>
    <tr>
        <th>Name Of Item</th>
        <th>Item Description</th>
        <th>Location For Pickup</th>
        <th>Delivery Location</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="drink : ${drinks}">
        <td th:text="${drink.name}"></td>
        <td th:text="${drink.capacity}"></td>
        <td th:text="${drink.type}"></td>
        <td th:text="${drink.price}"></td>
        <td>
            <button class="btn btn-outline-warning text-dark" disabled="true"> Pending Delivery</button>
        </td>
        <td>
<!--            <a class="h4 btn btn-primary mr-3" th:href="@{'/updateDrink/' + ${drink.id}}">Update</a>-->
            <a th:onclick="return confirm('Are you sure you want to delete?')" class="h4 btn btn-danger" th:href="@{'/deleteDrink/' + ${drink.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
